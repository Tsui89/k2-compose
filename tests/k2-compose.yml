version: "2"
hosts:
  as: localhost:4243

project: k2-compose-test

services:

  busybox1:
    image: busybox:latest
    health_check:
      shell: echo "ok." && exit 0
      timeout: 10
    entrypoint: ["ping", "localhost"]

  busybox2:
    image: busybox:latest
    host: as
    health_check:
      shell: echo "err." && exit 1
      timeout: 10
    entrypoint: ["ping", "localhost"]
    s_depends_on:
      - busybox1
